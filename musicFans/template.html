		<p>刘珂矣，禅意歌者，音乐唱作人，2014年5月正式发布首支禅意中国风作品《忘尘谷》，2014年7月发布禅意中国风作品《半壶纱》，2016年1月推出个人首张禅意中国风全创作音乐专辑《半壶纱》。</p>
		<p>3月至4月相继发布禅意中国风作品《寻梅》《如是》。6月，受邀参加北京云居寺建寺1400周年佛教艺术音乐会。</p>
